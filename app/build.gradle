apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        allprojects {
            storeFile file('C:/AndroidOld/UnrealCommander/app/SVolfDev.key')
            keyAlias 'SVolf Releases'
            keyPassword 'SVolf Android Dev'
            storePassword 'Snow_Volf'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()

        versionProps.load(new FileInputStream(versionPropsFile))

        def value = 0

        def runTasks = gradle.startParameter.taskNames
        if ('assemble' in runTasks || 'assembleRelease' in runTasks || 'aR' in runTasks) {
            value = 1;
        }

        def versionMajor = versionProps['VERSION_MAJOR'].toInteger() + value
        def versionMinor = versionProps['VERSION_MINOR'].toInteger() + value
        def versionPatch = versionProps['VERSION_PATCH'].toInteger() + value
        def versionBuild = versionProps['VERSION_BUILD'].toInteger() + 1
        def versionNumber = versionProps['VERSION_NUMBER'].toInteger() + value

        versionProps['VERSION_PATCH'] = versionPatch.toString()
        versionProps['VERSION_BUILD'] = versionBuild.toString()
        versionProps['VERSION_NUMBER'] = versionNumber.toString()

        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            applicationId "ru.SnowVolf.convertx"
            versionCode versionBuild
            versionName "${versionMajor}.${versionMinor}.${versionPatch} build ${versionBuild}"
            minSdkVersion 17
            targetSdkVersion 26
            vectorDrawables.useSupportLibrary = true
        }

        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def fileNaming = "apk/ConvertX"
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    output.outputFile = new File(getProject().getRootDir(), "${fileNaming}-${versionMajor}.${versionMinor}.${versionPatch} b${versionBuild}.apk")
                }
            }
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }
    buildTypes {
        allprojects {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable false
            jniDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
ext {
    supportLibVersion = "25.3.1"
    materialDialogsVersion = "0.9.4.5"
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:support-vector-drawable:${supportLibVersion}"
    compile "com.android.support:animated-vector-drawable:${supportLibVersion}"
    compile "com.afollestad.material-dialogs:core:${materialDialogsVersion}"
    compile "com.afollestad.material-dialogs:commons:${materialDialogsVersion}"
    compile('com.mikepenz:materialdrawer:5.9.2@aar')
    {
        transitive = true
    }
    compile 'com.rarepebble:colorpicker:2.2.0'
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    compile 'com.faendir:acra:4.10.0'
    testCompile 'junit:junit:4.12'
    debugCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
